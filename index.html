<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div role="main">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" />
        <div class="card-body">
          <h1 class="header">Order Summary</h1>
          <p class="details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="music-plan">
            <div class="music-plan-1">
              <img
                class="music-icon"
                src="images/icon-music.svg"
                alt="music-icon" />
              <div class="plan">
                <p class="duration">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a class="change" href="">Change</a>
          </div>
          <button type="button">Proceed to Payment</button><br />
          <a class="cancel" href="">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/PascalAmah">PAscl-MAchn</a>.
    </div>
  </body>
</html>
